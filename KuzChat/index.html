<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// KUZLAB-NETWORK  </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar-container">
            <div class="sidebar">
                <h3>INFORMATIONS</h3>
		<div class="welcome-message">NETWORK SECURED</div>
		<div class="model-info">
                   <p><strong>Adresse IP :</strong> <span id="ipAddress">Chargement...</span></p>
                   <p><strong>Modèle chargé :</strong> <span id="modelName">Chargement...</span></p>
                   <p><strong>Date & Heure :</strong> <span id="dateTime">Chargement...</span></p>   
               </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <h3>KUZLAB / INTRACOM</h3>
                </div>
                <div class="chat-messages" id="messages">
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="MESSAGE">
                    <button onclick="sendMessage()">SEND</button>
                    <button onclick="stopGeneration()">STOP</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/Kusanagi8200/KuzAI" target="_blank">https://github.com/Kusanagi8200/KuzAI - 2025</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
